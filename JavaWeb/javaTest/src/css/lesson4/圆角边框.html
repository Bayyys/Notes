<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #div1{
      width: 100px;
      height: 100px;
      border: 10px solid red;
      border-radius: 100px;
    }
    #div2{
      width: 100px;
      height: 50px;
      border: 10px solid red;
      border-radius: 100px 100px 0 0;
    }
    #div3{
      width: 50px;
      height: 50px;
      border: 10px solid red;
      border-radius: 100px 0 0 0;
    }
    img{
      border-radius: 100px;
    }
  </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>

<img src="images/pic.png" alt="">
</body>
</html>
