<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>

    <style>
        /* 类选择器: .class名称{} */
        /* 选择所有的class属性值为class1的标签 */
        /* 可以多个标签归类，可以复用 */
        .class1 {
            color: #ff0000;
            background: bisque;
            border-radius: 24px;
        }
        .class2 {
            font-size: 80px;
            border-bottom: aqua 2px solid;
        }
    </style>

</head>
<body>
<h1 class="class1">标题1</h1>
<h1 class="class2">标题2</h1>
<h1>标题3</h1>
</body>
</html>
