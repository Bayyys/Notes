<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        .demo a {
            float: left;
            display: block;
            height: 50px;
            width: 50px;
            border-radius: 10px;
            background: blue;
            text-align: center;
            color: gray;
            text-decoration: none;
            margin: 5px;
            font: bold 20px/50px Arial;
        }
        /* 存在href属性的元素 */
        .demo a[href] {
            background: pink;
        }
        /* 存在id的元素 */
        .demo a[id] {
            background: red;
        }
        /* 存在title属性的元素 */
        .demo a[title] {
            background: yellow;
        }
        /* 存在target属性的元素 */
        .demo a[target] {
            background: green;
        }
        /* class中包含links的元素 */
        .demo a[class*="class_test"] {
            background: orange;
        }
        /* herf 以 http 开头的元素 */
        .demo a[href^="/"] {
            background: gray;
        }
        /* href 以 .pdf 结尾的元素 */
        .demo a[href$=".doc"] {
            background: black;
        }
    </style>
</head>
<body>

<p class="demo">
    <a href="http://www.baidu.com" class="links item first" id="first">1</a>
    <a href="" class="links item active" target="_blank" title="test1">2</a>
    <a href="img/1.png" class="links item" title="test2">3</a>
    <a href="img/2.html" class="links item class_test">4</a>
    <a href="img/3.jpg" class="links item">5</a>
    <a href="/4.pdf" class="links item">6</a>
    <a href="5.doc" class="links item">7</a>
    <a href="6.ppt" class="links item last">8</a>
    <a class="links item2">9</a>
</p>

</body>
</html>
