<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.基本语法</title>
    <script>
        // 1. 定义变量
        var a = 1;
        var name = "bay";
        // 2. 定义常量
        const PI = 3.14;
        // 3. 条件控制
        if (a > 0) {
            alert("a > 0");
        } else if (a < 0) {
            alert("a < 0");
        } else {
            alert("a <= 0");
        }
        // 4. 循环控制
        for (var i = 0; i < 10; i++) {
            console.log(i);
        }
        // 5. 数组
        var arr = [1, 2, 3, 4, 5, "hello", true];

        // 6. 对象
        var person = {
            name: "bay",
            age: 24,
            tags: ['js', 'web', 'mobile']
        }

        // 5. 函数
        function add(a, b) {
            return a + b;
        }
    </script>
</head>
