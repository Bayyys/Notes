<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script>
        var now = new Date();

        console.log('当前时间 new Date() - ' + now);
        console.log('获取\'年\'now.getFullYear() - ' + now.getFullYear());
        console.log('获取\'月\'now.getMonth() - ' + now.getMonth());
        console.log('获取\'日\'now.getDate() - ' + now.getDate());
        console.log('获取\'时\'now.getHours() - ' + now.getHours());
        console.log('获取\'分\'now.getMinutes() - ' + now.getMinutes());
        console.log('获取\'秒\'now.getSeconds() - ' + now.getSeconds());
        console.log('获取\'毫秒\'now.getMilliseconds() - ' + now.getMilliseconds());
        console.log('获取\'星期\'now.getDay() - ' + now.getDay());
        console.log('获取\'时间戳\'now.getTime() - ' + now.getTime());
        console.log('获取\'时区\'now.getTimezoneOffset() - ' + now.getTimezoneOffset());
        console.log('获取\'本地时间\'now.toLocaleString() - ' + now.toLocaleString());
        console.log('获取\'本地日期\'now.toLocaleDateString() - ' + now.toLocaleDateString());
        console.log('获取\'本地时间\'now.toLocaleTimeString() - ' + now.toLocaleTimeString());
        console.log('获取\'UTC时间\'now.toUTCString() - ' + now.toUTCString());
    </script>
</head>
<body>

</body>
</html>
