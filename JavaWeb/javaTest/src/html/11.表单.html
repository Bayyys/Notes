<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!-- form标签的使用
method: 提交方式
    post: 提交数据不会显示在地址栏中, 安全, 低效, 传输数据量大
    get: 提交数据会显示在地址栏中, 不安全, 高效, 传输数据量小
action: 提交的地址, 一般是服务器的地址, 也可以是请求处理地址
-->
<form action="3.图像标签.html" method="get">
    <p> 名字：<input maxlength="8" name="name" size="30" type="text" value="test"></p>
    <p> 密码：<input name="pass" type="password"></p>

    <!-- 单选框
     type: radio
     name: 单选框的组名, 用于区分不同的单选框
     value: 单选框的值, 用于区分不同的单选框
     -->
    <p> 性别：
        <input checked name="sex" type="radio" value="boy"/>男
        <input name="sex" type="radio" value="girl"/>女
    </p>

    <!-- 多选框
     type: checkbox
     name: 多选框的组名, 用于区分不同的多选框
     value: 多选框的值, 用于区分不同的多选框
     -->
    <p>
        <input name="hobby" type="checkbox" value="sleep"/>睡觉
        <input name="hobby" type="checkbox" value="eat"/>吃饭
        <input checked name="hobby" type="checkbox" value="play"/>玩耍
    </p>

    <!-- 按钮
        type: button
        type: image
        type: submit
        type: reset
        -->
    <p>
        <input name="btn1" type="button" value="点击！！！">
        <br>
        <input name="btn2" src="../resources/image/campus.jpg" type="image" value="图片点击！！">
    </p>


    <!-- 下拉列表
    name: 下拉列表的组名, 用于区分不同的下拉列表
    size: 下拉列表的显示行数
    multiple: 是否允许多选
    -->
    <p>下拉框：
        <select name="select" size="1">
            <option selected value="0">默认值</option>
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
        </select>
    </p>

    <!-- 文本域
    name: 文本域的组名, 用于区分不同的文本域
    cols: 文本域的列数
    rows: 文本域的行数
    -->
    <p>反馈：
        <textarea cols="30" name="textarea" rows="10">这是文本域的默认值</textarea>
    </p>

    <!-- 隐藏域: 用于传递数据, 不会显示在页面上
    name: 隐藏域的组名, 用于区分不同的隐藏域
    value: 隐藏域的值
    -->
    <p>
        <input name="hidden" type="hidden" value="这是隐藏域的默认值">
    </p>

    <!-- 文件域
    name: 文件域的组名, 用于区分不同的文件域
    accept: 文件域接受的文件类型
    -->
    <p>
        <input accept="image/*" name="file" type="file">
        <input name="upload" type="button" value="上传">
    </p>

    <!-- 需要验证的表单
    email: 邮件, 用于区分不同的邮件(需要附带一个@符号)
    url: 网址(需要附带一个http://或者https://)
    number: 数字(需要附带一个数字)
    -->
    <p>
        邮件：<input name="email" type="email">
        网址：<input name="url" type="url">
        数量：<input max="10" min="0" name="number" step="1" type="number">
    </p>

    <!-- 滑块
    max: 滑块的最大值
    min: 滑块的最小值
    step: 滑块的步长
    -->
    <p>
        音量：<input max="10" min="0" name="voice" step="1" type="range">
    </p>

    <!-- 搜索框
    placeholder: 搜索框的提示信息
    -->
    <p>
        <input name="search" placeholder="请输入搜索内容" type="search">
    </p>

    <!-- 增强鼠标操作
    label: 用于关联表单元素(当点击label时, 表单元素会获得焦点, 需要关联到id)
    autofocus: 自动获取焦点
    autocomplete: 自动完成(当用户输入第一个字符时, 自动提示用户可能的输入值)
    -->
    <p>
        <label for="point_test">文本框：</label>
        <input autocomplete="on" autofocus id="point_test" name="txt" type="text">
    </p>


    <p>
        <input name="Button" type="submit" value="提交">
        <input name="Reset" type="reset" value="重新填写">
    </p>

</form>
</body>
</html>
