<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>这是一个 段落标签

    还没有结束
</p>

<!--换行标签-->
test<br/>

<!--水平线标签-->
<hr>
<!--建议加上自闭合/-->
<hr/>

<!--注释标签-->
<!--这是一个注释标签-->

<!--加粗标签-->
<b>这是一个加粗标签</b>
<strong>这是一个加粗标签</strong>

<!--斜体标签-->
<i>这是一个斜体标签</i>
<em>这是一个斜体标签</em>

<br/>
<!--下划线标签-->
<u>这是一个下划线标签</u>

<!--删除线标签-->
<del>这是一个删除线标签</del>

<br/>
<!--上标标签-->
<sup>这是一个上标标签</sup>

<!--下标标签-->
<sub>这是一个下标标签</sub>

<br/>
<!--特殊符号-->
<b>空格：</b> 这是一堆空格&nbsp;&nbsp;空格结束<br/>
<b>小于号：</b> &lt;<br/>
<b>大于号：</b> &gt;<br/>
<b>引号：</b> &quot;<br/>
<b>单引号：</b> &apos;<br/>
<b>版权符号：</b> &copy;<br/>
<b>注册商标：</b> &reg;<br/>
<b>商标符号：</b> &trade;<br/>
<b>欧元符号：</b> &euro;<br/>

</body>
</html>
