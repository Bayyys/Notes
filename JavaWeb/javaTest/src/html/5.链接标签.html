<!-- a标签的使用
href: 链接的地址
target: 链接的打开方式
    _blank: 在新窗口中打开
    _self: 在当前窗口中打开
    _parent: 在父窗口中打开
    _top: 在顶层窗口中打开
-->
<p>
    <a id="top">全局顶部</a>
</p>
<a href="#bottom">回到底部</a>
