<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
</ol>

<!--无序列表-->
<ul>
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
</ul>

<!--自定义列表-->
<dl>
  <dt>自定义列表1</dt>
  <dd>自定义列表1的元素1</dd>
  <dd>自定义列表1的元素2</dd>
  <dd>自定义列表1的元素3</dd>

  <dt>自定义列表2</dt>
  <dd>自定义列表2的元素1</dd>
  <dd>自定义列表2的元素2</dd>
  <dd>自定义列表2的元素3</dd>
</dl>
</body>
</html>
