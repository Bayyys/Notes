<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体元素学习</title>
</head>
<body>
<!--音频和视频-->
<!--video
src: 视频的路径
controls: 显示控制条
autoplay: 自动播放
loop: 循环播放
poster: 视频封面
-->
<video src="../resources/video/dodge.mp4" controls autoplay loop poster="../resources/image/campus.jpg" width="800" height="400"></video>

<!--audio
src: 音频的路径
controls: 显示控制条
autoplay: 自动播放
loop: 循环播放
-->
<audio src="../resources/audio/en.mp3" controls autoplay loop></audio>
</body>
</html>
