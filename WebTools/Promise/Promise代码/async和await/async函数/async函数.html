        //任何的函数都可以被声明成一个async函数
        //因为要实现的就是异步功能(定时器、ajax请求...)
        //可能是要将实现的功能封装到一个函数之中，为了更好的表示函数之中是异步，所以在函数的前面添加一个async
        async function main() {
            //函数的内部可以添加任意的语句来执行，但是其真正的目的主要是为了得到一个Promise对象的状态以及结果值
            // console.log('哈哈哈哈');

            //情况1：返回非Promise对象的数据
            // return 100;

            //情况2：返回的是Promise对象
            //返回的这个Promise实例化对象的状态以及结果值将直接影响结果产生的Promise实例化对象的状态和结果值
            // return new Promise((resolve, reject) => {
            //     // resolve('ok');
            //     reject('error');
            // })

            //情况3：抛出异常
            // throw '出错啦';
            throw new Error('出错啦');
        }
        //调用
        let result = main();

        result.then(value => {
            console.log(value);
        }, reason => {
            console.log(reason);
        })
