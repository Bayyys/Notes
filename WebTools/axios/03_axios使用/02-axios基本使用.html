<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02-axios基本使用</title>
  <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="page-header">基本使用</h2>
    <button class="btn btn-primary" id="b1"> 发送GET请求 </button>
    <button class="btn btn-warning" id="b2"> 发送POST请求 </button>
    <button class="btn btn-success" id="b3"> 发送 PUT 请求 </button>
    <button class="btn btn-danger" id="b4"> 发送 DELETE 请求 </button>
  </div>
  <script>
    // AJAX GET 请求
    $("#b1").on('click', () => {
      // 发送 AJAX GET 请求
      axios({
        method: 'get',
        url: 'http://localhost:3000/posts/1',
      }).then(res => {
        console.log(res);
      })
    })

    // AJAX POST 请求
    $("#b2").on('click', () => {
      // 发送 AJAX POST 请求
      axios({
        method: 'post',
        url: 'http://localhost:3000/posts',
        data: {
          title: '╰(*°▽°*)╯',
          author: 'baayy',
        }
      }).then(res => {
        console.log(res);
      })
    })

    // AJAX PUT 请求
    $("#b3").on('click', () => {
      // 发送 AJAX PUT 请求
      axios({
        method: 'put',
        url: 'http://localhost:3000/posts/3',
        data: {
          title: '╰(*°▽°*)╯',
          author: 'bayyy',
        }
      }).then(res => {
        console.log(res);
      })
    })

    // AJAX DELETE 请求
    $("#b4").on('click', () => {
      // 发送 AJAX DELETE 请求
      axios({
        method: 'delete',
        url: 'http://localhost:3000/posts/3',
      }).then(res => {
        console.log(res);
      })
    })

  </script>
</body>

</html>
