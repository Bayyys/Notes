<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>元素操作</title>
    <style type="text/css">
      div,
      span {
        width: 140px;
        height: 140px;
        margin: 20px;
        background: #9999cc;
        border: #000 1px solid;
        float: left;
        font-size: 17px;
        font-family: Roman;
      }

      div .mini {
        width: 30px;
        height: 30px;
        background: #cc66ff;
        border: #000 1px solid;
        font-size: 12px;
        font-family: Roman;
      }

      div.visible {
        display: none;
      }
    </style>
  </head>

  <body>
    <button id="b1">将反恐放置到city的后面</button>
    <button id="b2">将反恐放置到city的最前面</button>
    <ul id="city">
      <li id="bj" name="beijing">北京</li>
      <li id="tj" name="tianjin">天津</li>
      <li id="cq" name="chongqing">重庆</li>
    </ul>

    <ul id="love">
      <li id="fk" name="fankong">反恐</li>
      <li id="xj" name="xingji">星际</li>
    </ul>

    <div id="foo1">Hello1</div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script></script>
  <script type="text/javascript">
    /**将反恐放置到city的后面*/
    $("#city").append($("#fk"));

    /**将反恐放置到city的最前面*/
    $("#city").prepend($("#fk"));

    //将反恐插入到天津后面
    $("#tj").after($("#fk"));

    //将反恐插入到天津前面
    $("#tj").before($("#fk"));

    //将反恐插入到天津后面
    $("#fk").insertAfter($("#tj"));

    //将反恐插入到天津前面
    $("#fk").insertBefore($("#tj"));
  </script>
</html>
