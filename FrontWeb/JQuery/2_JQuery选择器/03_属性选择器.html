<!DOCTYPE html>
<html>
  <head>
    <title>属性选择器</title>
    <meta charset="UTF-8" />

    <style type="text/css">
      div,
      span {
        width: 180px;
        height: 180px;
        margin: 20px;
        background: #9999cc;
        border: #000 1px solid;
        float: left;
        font-size: 17px;
        font-family: Roman;
      }

      div .mini {
        width: 50px;
        height: 50px;
        background: #cc66ff;
        border: #000 1px solid;
        font-size: 12px;
        font-family: Roman;
      }

      div .mini01 {
        width: 50px;
        height: 50px;
        background: #cc66ff;
        border: #000 1px solid;
        font-size: 12px;
        font-family: Roman;
      }

      div.visible {
        display: none;
      }
    </style>
  </head>

  <body>
    <input type="button" value="保存" class="mini" name="ok" class="mini" />
    <input type="button" value=" 含有属性title 的div元素背景色为红色" id="b1" />
    <input
      type="button"
      value=" 属性title值等于test的div元素背景色为红色"
      id="b2"
    />
    <input
      type="button"
      value=" 属性title值不等于test的div元素(没有属性title的也将被选中)背景色为红色"
      id="b3"
    />
    <input
      type="button"
      value=" 属性title值 以te开始 的div元素背景色为红色"
      id="b4"
    />
    <input
      type="button"
      value=" 属性title值 以est结束 的div元素背景色为红色"
      id="b5"
    />
    <input
      type="button"
      value="属性title值 含有es的div元素背景色为红色"
      id="b6"
    />
    <input
      type="button"
      value="选取有属性id的div元素，然后在结果中选取属性title值含有“es”的 div 元素背景色为红色"
      id="b7"
    />

    <div id="one">id为one div</div>

    <div id="two" class="mini" title="test">
      id为two class是 mini div title="test"
      <div class="mini">class是 mini</div>
    </div>

    <div class="visible">
      class是 one
      <div class="mini">class是 mini</div>
      <div class="mini">class是 mini</div>
    </div>
    <div class="one" title="test02">
      class是 one title="test02"
      <div class="mini01">class是 mini01</div>
      <div class="mini" style="margin-top: 0px">class是 mini</div>
    </div>

    <div class="visible">这是隐藏的</div>

    <div class="one"></div>

    <div id="mover">动画</div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script></script>
  <script type="text/javascript">
    //<input type="button" value=" 含有属性title 的div元素背景色为红色"  id="b1"/>
    $("#b1").click(() => {
      $("div[title]").css("background", "red");
    });
    // <input type="button" value=" 属性title值等于test的div元素背景色为红色"  id="b2"/>
    $("#b2").click(() => {
      $("div[title=test]").css("background", "red");
    });
    // <input type="button" value=" 属性title值不等于test的div元素(没有属性title的也将被选中)背景色为红色"  id="b3"/>
    $("#b3").click(() => {
      $("div[title!=test]").css("background", "red");
    });
    // <input type="button" value=" 属性title值 以te开始 的div元素背景色为红色"  id="b4"/>
    $("#b4").click(() => {
      $("div[title^=te]").css("background", "red");
    });
    // <input type="button" value=" 属性title值 以est结束 的div元素背景色为红色"  id="b5"/>
    $("#b5").click(() => {
      $("div[title$=est]").css("background", "red");
    });
    // <input type="button" value="属性title值 含有es的div元素背景色为红色"  id="b6"/>
    $("#b6").click(() => {
      $("div[title*=es]").css("background", "red");
    });
    // <input type="button" value="选取有属性id的div元素，然后在结果中选取属性title值含有“es”的 div 元素背景色为红色"  id="b7"/>
    $("#b7").click(() => {
      $("div[id][title*=es]").css("background", "red");
    });
  </script>
</html>
