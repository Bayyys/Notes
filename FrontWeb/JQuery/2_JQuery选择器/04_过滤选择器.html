<!DOCTYPE html>
<html>
  <head>
    <title>过滤选择器</title>
    <meta charset="UTF-8" />

    <style type="text/css">
      div,
      span {
        width: 180px;
        height: 180px;
        margin: 20px;
        background: #9999cc;
        border: #000 1px solid;
        float: left;
        font-size: 17px;
        font-family: Roman;
      }

      div .mini {
        width: 50px;
        height: 50px;
        background: #cc66ff;
        border: #000 1px solid;
        font-size: 12px;
        font-family: Roman;
      }

      div .mini01 {
        width: 50px;
        height: 50px;
        background: #cc66ff;
        border: #000 1px solid;
        font-size: 12px;
        font-family: Roman;
      }
    </style>
  </head>

  <body>
    <input type="button" value="保存" class="mini" name="ok" class="mini" />
    <input type="button" value=" 改变第一个 div 元素的背景色为 红色" id="b1" />
    <input
      type="button"
      value=" 改变最后一个 div 元素的背景色为 红色"
      id="b2"
    />
    <input
      type="button"
      value=" 改变class不为 one 的所有 div 元素的背景色为 红色"
      id="b3"
    />
    <input
      type="button"
      value=" 改变索引值为偶数的 div 元素的背景色为 红色"
      id="b4"
    />
    <input
      type="button"
      value=" 改变索引值为奇数的 div 元素的背景色为 红色"
      id="b5"
    />
    <input
      type="button"
      value=" 改变索引值为大于 3 的 div 元素的背景色为 红色"
      id="b6"
    />
    <input
      type="button"
      value=" 改变索引值为等于 3 的 div 元素的背景色为 红色"
      id="b7"
    />
    <input
      type="button"
      value=" 改变索引值为小于 3 的 div 元素的背景色为 红色"
      id="b8"
    />
    <input type="button" value=" 改变所有的标题元素的背景色为 红色" id="b9" />
    <input
      type="button"
      value=" 改变当前正在执行动画的所有元素的背景色为 红色"
      id="b10"
    />

    <h1>有一种奇迹叫坚持</h1>
    <h2>自信源于努力</h2>

    <div id="one">id为one</div>

    <div id="two" class="mini">
      id为two class是 mini
      <div class="mini">class是 mini</div>
    </div>

    <div class="one">
      class是 one
      <div class="mini">class是 mini</div>
      <div class="mini">class是 mini</div>
    </div>
    <div class="one">
      class是 one
      <div class="mini01">class是 mini01</div>
      <div class="mini">class是 mini</div>
    </div>

    <div id="mover">动画</div>
  </body>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script></script>
  <script type="text/javascript">
    // <input type="button" value=" 改变第一个 div 元素的背景色为 红色"  id="b1"/>
    $("#b1").click(() => {
      $("div:first").css("background", "red");
    });
    // <input type="button" value=" 改变最后一个 div 元素的背景色为 红色"  id="b2"/>
    $("#b2").click(() => {
      $("div:last").css("background", "red");
    });
    // <input type="button" value=" 改变class不为 one 的所有 div 元素的背景色为 红色"  id="b3"/>
    $("#b3").click(() => {
      $("div:not(.one)").css("background", "red");
    });
    // <input type="button" value=" 改变索引值为偶数的 div 元素的背景色为 红色"  id="b4"/>
    $("#b4").click(() => {
      $("div:even").css("background", "red");
    });
    // <input type="button" value=" 改变索引值为奇数的 div 元素的背景色为 红色"  id="b5"/>
    $("#b5").click(() => {
      $("div:odd").css("background", "red");
    });
    // <input type="button" value=" 改变索引值为大于 3 的 div 元素的背景色为 红色"  id="b6"/>
    $("#b6").click(() => {
      $("div:gt(3)").css("background", "red");
    });
    // <input type="button" value=" 改变索引值为等于 3 的 div 元素的背景色为 红色"  id="b7"/>
    $("#b7").click(() => {
      $("div:eq(3)").css("background", "red");
    });
    // <input type="button" value=" 改变索引值为小于 3 的 div 元素的背景色为 红色"  id="b8"/>
    $("#b8").click(() => {
      $("div:lt(3)").css("background", "red");
    });
    // <input type="button" value=" 改变所有的标题元素的背景色为 红色"  id="b9"/>
    $("#b9").click(() => {
      $(":header").css("background", "red");
    });
    // <input type="button" value=" 改变当前正在执行动画的所有元素的背景色为 红色"  id="b10"/>
    function moverDiv(){
      $("#mover").fadeToggle(2000, 'swing');
    };
    for (let i = 0; i < 10; i++) {
      moverDiv();
    }
    $("#b10").click(() => {
      $(":animated").css("background", "red");
    });
  </script>
</html>
