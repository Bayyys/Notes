<!DOCTYPE html>
<html>

	<head>
		<title>基本选择器</title>
		<meta charset="utf-8" />
		<style type="text/css">
			div,
			span {
				width: 180px;
				height: 180px;
				margin: 20px;
				background: #9999CC;
				border: #000 1px solid;
				float: left;
				font-size: 17px;
				font-family: Roman;
			}
			
			div .mini {
				width: 50px;
				height: 50px;
				background: #CC66FF;
				border: #000 1px solid;
				font-size: 12px;
				font-family: Roman;
			}
			
			div .mini01 {
				width: 50px;
				height: 50px;
				background: #CC66FF;
				border: #000 1px solid;
				font-size: 12px;
				font-family: Roman;
			}
		</style>
		
	</head>

	<body>

		<input type="button" value="保存" class="mini" name="ok" />
		<input type="button" value="改变 id 为 one 的元素的背景色为 红色" id="b1" />
		<input type="button" value=" 改变元素名为 <div> 的所有元素的背景色为 红色" id="b2" />
		<input type="button" value=" 改变 class 为 mini 的所有元素的背景色为 红色" id="b3" />
		<input type="button" value=" 改变所有的<span>元素和 id 为 two 的元素的背景色为红色" id="b4" />

		<h1>有一种奇迹叫坚持</h1>
		<h2>自信源于努力</h2>

		<div id="one">
			id为one
		</div>

		<div id="two" class="mini">
			id为two class是 mini
			<div class="mini">class是 mini</div>
		</div>

		<div class="one">
			class是 one
			<div class="mini">class是 mini</div>
			<div class="mini">class是 mini</div>
		</div>
		<div class="one">
			class是 one
			<div class="mini01">class是 mini01</div>
			<div class="mini">class是 mini</div>
		</div>

		<div id="mover">
			div 动画
		</div>

		<span class="spanone">class为spanone的span元素</span>
		<span class="mini">class为mini的span元素</span>

	</body>
	<!--
		jQuery中的基本的选择器
			标签/元素选择器 $("html标签名")获得所有匹配标签名称的于元素
			id选择器$("#id的属性值")获得与指定id属性值匹配的元素
			类选择器$(".class的属性值")获得与指定的class属性值匹配的元素
	-->
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script></script>
	<script type="text/javascript">
	//<input type="button" value="改变 id 为 one 的元素的背景色为 红色"  id="b1"/>
		//1.获取id是b1的按钮对象
		//var b1Ele = document.getElementById("b1");
		//2.给b1Ele对象添加一个鼠标点击事件
		/*b1Ele.onclick = function(){
			//3.改变 id 为 one 的元素的背景色为 红色
			document.getElementById("one").style.backgroundColor = "red";
		}*/
		
		//1.获取id是b1的按钮对象
		var $b1Ele = $("#b1");
		/*
		 * 2.给$b1Ele对象添加一个鼠标点击事件
		 * 在jQuery中,所有的事件都被封装为了函数,函数名称去掉了on
		 * 	点击事件:click(functino(){})
		 */
		$b1Ele.click(function(){
			/*
			 * 3.改变 id 为 one 的元素的背景色为 红色
			 * 在jQuery中,修改样式,被封装为了函数
			 * 		获取样式:$jQuery对象.css(样式名称);
			 * 		设置样式:$jQuery对象.css(样式名称,样式的属性值);
			 */
			//$("#one").css("background-color","red");
			$("#one").css("backgroundColor","red");
		});
	
	// <input type="button" value=" 改变元素名为 <div> 的所有元素的背景色为 红色"  id="b2"/>
		$("#b2").click(function(){
			//改变元素名为 <div> 的所有元素的背景色为 红色"
			$("div").css("background-color","red");
		});
	
	//<input type="button" value=" 改变 class 为 mini 的所有元素的背景色为 红色"  id="b3"/>
		$("#b3").click(function(){
			//改变 class 为 mini 的所有元素的背景色为 红色"
			$(".mini").css("background-color","red");
		});
	
	// <input type="button" value=" 改变所有的<span>元素和 id 为 two 的元素的背景色为红色"  id="b4"/>
		$("#b4").click(function(){
			//改变所有的<span>元素和 id 为 two 的元素的背景色为红色"
			//$("span").css("background-color","red");
			//$("#two").css("background-color","red");
			$("span,#two").css("background-color","red");
		});
	</script>

</html>
