<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery的引入</title>
		<!--
			1.把jQuery的js文件,拷贝到当前项目的js文件夹中
			2.jQuery被封装到一个外部的js文件中,要使用,就需要使用script标签导入外部的js文件
		-->
		<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
		
		<!--
			jQuery有一个核心函数叫jQuery,可以被简化为一个$
			调用jQuery函数,函数的参数需要传递一个匿名函数
			当页面加载完毕,那么就会执行这个匿名函数(页面加载事件,window.onload=function(){})
			使用格式:
				jQuery(function(){页面加载事件});
				$(function(){页面加载事件});
		-->
		<script type="text/javascript">
			/*jQuery(function(){
				alert(111);
			});*/
			$(function(){
				alert(222);
			});
		</script>
	</head>
	<body>
		<div>我是一个div</div>
	</body>
</html>
