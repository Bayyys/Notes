<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script></script>
		<script type="text/javascript">
			//定义复选框单击事件的响应函数
			function selectAll(obj){
				//alert(obj.checked);//对象的选中状态
				//获取除了全选之外的其他所有的复选框,设置选中状态和全选一致
				$(".itemSelect").prop("checked",obj.checked);
			}
		</script>
	</head>
	<body>

				<td colspan="5"><input type="button" value="删除"></td>
			</tr>

				<th>分类描述</th>
				<th>操作</th>
			</tr>
			<tr>
				<td><input type="checkbox" class="itemSelect"></td>
				<td>1</td>
				<td>手机数码</td>

			</tr>

				<td><input type="checkbox" class="itemSelect"></td>

		</table>
	</body>
</html>
