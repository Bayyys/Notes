<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jquery事件绑定和解绑</title>
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<script type="text/javascript">
			$(function(){
				//给id是btn的按钮添加一个鼠标点击事件
				$("#btn").click(function(){
					alert("按钮被点击了!");
				});
				
				/*
				 * 解绑标签上指定的事件
				 * jQuery对象.off("解绑的事件名称");
				 * jQuery对象.off();解绑对象上所有的事件
				 */
				/*$("#btn2").click(function(){
					$("#btn").off("click");
				})*/
				$("#btn2").on("click",function(){
					$("#btn").off();
				})
									
			});
			
		</script>
	</head>
	<body>
		
		<input id="btn" type="button" value="测试事件的绑定" />	
		<input id="btn2" type="button" value="测试事件的解绑" />
		
	</body>
</html>
