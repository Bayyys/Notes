<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签文本操作</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script></script>
		<script type="text/javascript">
			//页面加载完成
			$(function(){
				//获取张三
					/*
					 * 使用jQuery对象中的val()函数,获取value的值,给value设置
					 * 		获取: jQuery对象.val();
					 * 		设置: jQuery对象.val(新值);
					 */
					//1.获取id是myinput的标签对象
					var value = $("#myinput").val();
					//alert(value);
					//2.改变input输入框的value的值
					$("#myinput").val("李四");
				
				
				//获取标题文本
					/*
					 * 使用jQuery对象中text()函数,获取标签中的文本,给标签设置文本
					 * 		获取: jQuery对象.text();
					 * 		设置: jQuery对象.text(新的文本); 	
					 */
					//alert($("#mydiv").text());//标题标签
					
					//$("#mydiv").text("<h1>h1标题标签<h1>");//以纯文本设置标签
					
				//获取mydiv的后的所有内容
					/*
					 * 使用jQuery对象中的html()函数,获取标签体,设置标签体
					 * 		获取: jQuery对象.html();
					 * 		设置: jQuery对象.html(新的标签体);
					 */
					alert($("#mydiv").html());//<p><a href="#">标题标签</a></p>
					
					$("#mydiv").html("<h1>h1标题标签<h1>");
			});
		</script>
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
