<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <title>获取属性</title>
	
	<style type="text/css">
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div.mini{
			    width: 30px;
			    height: 30px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div.visible{
				display:none;
			}
	 </style>
    
	</head>
	 
	<body>
				
		 <ul>
		 	 <li id="bj" name="beijing" xxx="yyy">北京</li>
			 <li id="tj" name="tianjin">天津</li>
		 </ul>
		 <input type="checkbox" id="hobby"  checked="checked"/>
		 
		
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script></script>
	<script type="text/javascript">
		/*
		 * jQuery中的函数attr()获取属性值,设置属性值
		 * 	获取:jQuery对象.attr("属性名");
		 * 	设置:jQuery对象.attr("属性名","属性值 "); 
		 */
		//获取北京节点的name属性值
		//alert($("#bj").attr("name"));//beijing
		
		//设置北京节点的name属性的值为dabeijing
		//$("#bj").attr("name","dabeijing");
		//alert($("#bj").attr("name"));//dabeijing
		
		//新增北京节点的discription属性 属性值是didu
		//alert($("#bj").attr("discription"));//undefined
		//$("#bj").attr("discription","didu");
		//alert($("#bj").attr("discription"));//didu
		
		//删除北京节点的name属性并检验name属性是否存在
		/*
		 * 使用jQuery对象中的函数removeAttr(name)删除指定的属性
		 */
		//$("#bj").removeAttr("name");
		//alert($("#bj").attr("name"));//undefined
		
		//获得hobby的的选中状态
		alert($("#hobby").attr("checked"));//选中:checked 未选中:undefined
		/*
		 * jQuery对象中的函数:
		 * 	prop(属性名); 获取的选中的状态  选中:true,未选中false
		 */
		alert($("#hobby").prop("checked")); //选中:true,未选中false
	</script>
   
</html>
