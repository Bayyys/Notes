<!DOCTYPE html>
<html>
	<head>
  <meta charset="UTF-8">
	<title>样式操作</title>
	
	<style type="text/css">
		   .one{
			    width: 200px;
			    height: 140px;
			    margin: 20px;
			    background: red;
			    border: #000 1px solid;
				  float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
		
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div .mini{
			    width: 40px;
			    height: 40px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			div .mini01{
			    width: 40px;
			    height: 40px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			/*待用的样式*/
			.second{
				width: 300px;
			    height: 340px;
			    margin: 20px;
			    background: yellow;
			    border: pink 3px dotted;
				float:left;
			    font-size: 22px;
			    font-family:Roman;
			}
			
			
	 </style>
    
	</head>
	 
	<body>
				
		 <input type="button" value="保存"  class="mini" name="ok"  class="mini" />
		 <input type="button" value="采用属性增加样式(改变id=one的样式)"  id="b1"/>
		 <input type="button" value=" addClass"  id="b2"/>
		 <input type="button" value="removeClass"  id="b3"/>
		 <input type="button" value=" 切换样式"  id="b4"/>
		 <input type="button" value=" 通过css()获得id为one背景颜色"  id="b5"/>
 		 <input type="button" value=" 通过css()设置id为one背景颜色为绿色"  id="b6"/>
 
		 <h1>有一种奇迹叫坚持</h1>
		 <h2>自信源于努力</h2>
		 
	     <div id="one">
	    	 id为one 
		 </div>
		
		 <div id="two" class="mini" >
	    	   id为two   class是 mini 
		       <div  class="mini" >class是 mini</div>
		</div>
		
		 <div class="one" >
		 	    class是 one 
		       <div  class="mini" >class是 mini</div>
			   <div  class="mini" >class是 mini</div>
		 </div>
		 
		 <div class="one" >
		 	  class是 one 
		       <div  class="mini01" >class是 mini01</div>
			   <div  class="mini" >class是 mini</div>
		</div>
		
		<div id="mover" >
		 	  动画
		</div>

		<span class="spanone">    span
		</span>
		
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script></script>
	<script type="text/javascript">
	 //<input type="button" value="采用属性增加样式(改变id=one的样式)"  id="b1"/>
	 	$("#b1").on("click",function(){
	 		//采用属性增加样式(改变id=one的样式) 给标签增加一个class属性
	 		$("#one").attr("class","second");
	 	});
	 
	 //<input type="button" value=" addClass"  id="b2"/>
	 	$("#b2").on("click",function(){
	 		//使用jQuery对象的addClass("样式名称")函数,给标签添加样式
	 		$("#one").addClass("second");
	 	});
	 
	 //<input type="button" value="removeClass"  id="b3"/>
	 	$("#b3").on("click",function(){
	 		//使用jQuery对象的removeClass("样式名称")函数,给标签删除样式
	 		$("#one").removeClass("second");
	 	});
	 
	 //<input type="button" value=" 切换样式"  id="b4"/>
	 	$("#b4").on("click",function(){
	 		//使用jQuery对象的toggleClass("样式名称")函数,在添加样式和删除样式之间来回切换
	 		$("#one").toggleClass("second");
	 	});
	 
	 /*
	  * jQuery中的函数css,设置样式,获取样式
	  * 	获取:jQuery对象.css(样式名称)
	  * 	设置:jQuery对象.css(样式名称,样式的属性值)
	  */
	 //<input type="button" value=" 通过css()获得id为one背景颜色"  id="b5"/>
	 	$("#b5").click(function(){
	 		//通过css()获得id为one背景颜色
	 		var color = $("#one").css("background-color");
	 		//alert(color);//rgb(153, 153, 204)
	 	});
	 
	 // <input type="button" value=" 通过css()设置id为one背景颜色为绿色"  id="b6"/>
	 	$("#b6").click(function(){
	 		//通过css()获得id为one背景颜色
	 		var color = $("#one").css("background-color","green");
	 	});
	</script>
   
</html>
