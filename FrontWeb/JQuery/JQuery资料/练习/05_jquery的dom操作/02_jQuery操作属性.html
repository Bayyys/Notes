<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <title>获取属性</title> 
	</head>
	 
	<body>
		 <input id="myinput" type="text" name="username" value="张三" /><br />		
		 <ul>
		 	 <li id="bj" name="beijing" xxx="yyy">北京</li>
			 <li id="tj" name="tianjin">天津</li>
		 </ul>
		 <input type="checkbox" id="hobby"  checked="checked"/>
		 
		
	</body>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script></script>
	<script type="text/javascript">
		//获取张三
		//1.获取到id是myinput的标签对象
		var $myinput = $("#myinput");
		//2.使用jQuery对象.val()函数:获取value属性值 ,使用jQuery对象.val(新值):设置value的值
		//alert($myinput.val());
		
		//把张三改成李四
		$myinput.val("李四");
		
		
		//获取id为bj的标签对象
		var $bj = $("#bj");
		/*
		 * 在jQuery中把获取属性值和设置属性值封装为了函数
		 * 	获取属性值: jQuery对象.attr("属性名");
		 * 	设置属性值: jQuery对象.attr("属性名","属性值");
		 */
		 //获取北京节点的name属性值
		//alert($bj.attr("name"));//beijing		
		
		//设置北京节点的name属性的值为dabeijing
		$bj.attr("name","dabeijing");
		//alert($bj.attr("name"));
		
		//新增北京节点的discription属性 属性值是didu
		//alert($bj.attr("discription"));//undefined
		//$bj.attr("discription","didu");
		//($bj.attr("discription"));//didu
		
		//删除北京节点的name属性并检验name属性是否存在
		/*
		 * jQuery对象.removeAttr(name):根据属性名,删除属性 
		 */
		$bj.removeAttr("name");
		//alert($bj.attr("name"));//undefined
		
		//获得hobby的的选中状态
		alert($("#hobby").attr("checked"));//根据属性名获取属性值: 选择:checked  未选中:undefined(没有checked属性)
		
		/*
		 * jQuery对象:prop("checked") 获取单选框|复选框选中的状体: 选择:true  未选中:false
		 * jQuery对象:prop("selected") 获取下拉中option选中状态: 选择:true  未选中:false
		 */
		alert($("#hobby").prop("checked"));//选择:true  未选中:false
	</script>
</html>
