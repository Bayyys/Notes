<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>我的jquery表单校验页面</title>
        
		<style type="text/css">
			p{text-align: center;font-size:24px;}
			table{margin: 0 auto;border: 0;}
			table tr{height:40px;border:0;}
			table tr td{padding:0 14px;border:1px solid #999}
			.error{color:red}
		</style>
		<!--
			要使用表单校验插件:
				1.必须引入jQuery的js文件,基于jQuery开发的
				2.必须引入表单校验查询的js文件
		-->
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="js/jquery.validate.js" ></script>
		<script type="text/javascript">
			//要定义一个页面加载事件,让页面先加载完毕,在对表单进行校验
			$(function(){
				/*
				 * 自定义校验规则:写字页面加载事件的里边,validate函数的外边
				 * 格式:
				 *      属性               函数
				 * 	$.validator.addMethod("校验规则名称",function(value,element,params){});
				 * 		校验规则名称:自定义的规则名称 cartlength
				 * 		function:
				 * 			value:input标签的value属性值;文本输入框用户在页面中输入的值
				 * 			element:input标签对象
				 * 			params:自定义规则传递的参数,多个参数使用一个数组接收 [15,18]
				 */
				$.validator.addMethod("cartlength",function(value,element,params){
					//alert(value); // 1 
					//alert(element); //[object HTMLInputElement]
					//alert(params); //15,18
					//return true; //校验成功,放行,继续调用下一个校验规则/提交服务器
					//return false; //校验失败,阻止表单提交服务器,给用户显示错误信息
					//判断用户在页面中输入的内容是否为15位或者18位
					if(value.length!=params[0] && value.length!=params[1]){
						return false; //校验失败,阻止表单提交服务器,给用户显示错误信息
					}
					return true; //校验成功,放行,继续调用下一个校验规则/提交服务器
				});
				
				$.validator.addMethod("cart15",function(value,element,params){
					//定义正则表达式
					var reg = /^[1-9][0-9]{14}$/;
					if(value.length==15){				
						return reg.test(value); //满足正则规则放行,不满足阻止提交,显示错误信息
					}
					//不是15位,继续校验18位,放行
					return true;
				});
				
				$.validator.addMethod("cart18",function(value,element,params){
					//定义正则表达式
					var reg = /^[1-9][0-9]{16}[0-9xX]$/;
					if(value.length==18){				
						return reg.test(value); //满足正则规则放行,不满足阻止提交,显示错误信息
					}
					//不是18位,继续校验,放行
					return true;
				});
				
				//通过表单的id属性值获取要校验的表单对象,调用对象的validate函数
				$("#empForm").validate({
					/*
					 * rules:定义的校验规则
					 * messages:不满足校验规则的错误提示信息
					 * rules:{
					 * 		标签的name属性值:"校验规则",(标签只有一个校验规则)
					 * 		标签的name属性值:"校验规则",
					 * 		标签的name属性值:{ (标签有多个校验规则)
					 * 			校验规则:校验规则的属性值,
					 * 			校验规则:校验规则的属性值,
					 * 			...
					 * 			校验规则:校验规则的属性值
					 * 		}
					 * },messages:{
					 * 		标签的name属性值:"不满足规则的错误提示信息",
					 * 		标签的name属性值:"不满足规则的错误提示信息",
					 * 		标签的name属性值:{ (标签有多个校验规则)
					 * 			校验规则:"不满足规则的错误提示信息",
					 * 			校验规则:"不满足规则的错误提示信息",
					 * 			...
					 * 			校验规则:"不满足规则的错误提示信息"
					 * 		}
					 * }
					 */
					rules:{
						//真实姓名(不能为空 ,没有其他要求)
						realname:"required",
						//登录名(登录名不能为空,长度应该在5-8之间
						username:{
							//登录名不能为空
							required:true,
							//长度应该在5-8之间 rangelength	[minL,maxL]	长度范围
							rangelength:[5,8]
						},
						//密码(不能为空,长度6-12字符或数字)
						psw:{
							//密码不能为空
							required:true,
							//长度6-12字符或数字
							rangelength:[6,12]
						},
						//重复密码密码(不能为空,长度6-12字符或数字,和密码相同)
						psw2:{
							//密码不能为空
							required:true,
							//长度6-12字符或数字
							rangelength:[6,12],
							//和密码相同  equalTo:"#密码id属性值" 两个值相同
							equalTo:"#psw"
						},
						//性别(必选其一)
						gender:"required",
						//年龄(必填26-50)
						age:{
							//年龄不能为空
							required:true,
							//年龄的范围是26-50之间  range	[min,max]	值范围
							range:[26,50],
							//年龄必须是整数  digits	true	整数
							digits:true		
						},
						//学历 必须选择一个学历,不能是请选择
						edu:"required",
						//出生日期(1982/09/21) 必填,必须符合日期格式yyyy-MM-dd,日期必须合法
						birthday:{
							//出生日期必填
							required:true,
							//必须符合日期格式yyyy-MM-dd dateISO	true	校验日期格式（YYYY-MM-dd）
							dateISO:true,
							//日期必须合法 date	true	校验日期的有效性
							date:true
						},
						//兴趣爱好至少选择一个
						checkbox1:"required",
						//电子邮箱 必填,必须满足邮箱的格式: xxx@xx.com  xxx@xx.com.cn  
						email:{
							//电子邮箱必填
							required:true,
							//必须满足邮箱的格式 email	true	邮件地址
							email:true
						},
						/*
						 * 身份证(15-18):
						 * 	1.必填
						 * 	2.长度是15位或者18位
						 *  3.长度是15位,必须全是数字
						 *  4.长度是18位,必须全是数字,最后一位可以是x|X
						 */
						cart:{
							//身份证必填
							required:true,
							//长度是15位或者18位
							cartlength:[15,18],
							//长度是15位,必须全是数字
							cart15:true,
							//长度是18位,必须全是数字,最后一位可以是x|X
							cart18:true
						}
					},messages:{
						//真实姓名(不能为空 ,没有其他要求)
						realname:"真实姓名不能为空 ",
						//登录名(登录名不能为空,长度应该在5-8之间
						username:{
							//登录名不能为空
							required:"登录名不能为空",
							//长度应该在5-8之间 rangelength	[minL,maxL]	长度范围
							rangelength:"登录名长度应该在5-8之间"
						},
						//密码(不能为空,长度6-12字符或数字)
						psw:{
							//密码不能为空
							required:"密码不能为空",
							//长度6-12字符或数字
							rangelength:"密码长度6-12字符或数字"
						},
						//重复密码密码(不能为空,长度6-12字符或数字,和密码相同)
						psw2:{
							//密码不能为空
							required:"重复密码不能为空",
							//长度6-12字符或数字
							rangelength:"重复密码长度6-12字符或数字",
							//和密码相同  equalTo:"#密码id属性值" 两个值相同
							equalTo:"重复密码必须和密码一致"
						},
						//性别(必选其一)
						gender:"性别(必选其一)1",
						//年龄(必填26-50)
						age:{
							//年龄不能为空
							required:"年龄不能为空",
							//年龄的范围是26-50之间  range	[min,max]	值范围
							range:"年龄的范围是26-50之间",
							//年龄必须是整数  digits	true	整数
							digits:"年龄必须是整数"		
						},
						//学历 必须选择一个学历,不能是请选择
						edu:"学历必须选择一个学历,不能是请选择",
						//出生日期(1982/09/21) 必填,必须符合日期格式yyyy-MM-dd,日期必须合法
						birthday:{
							//出生日期必填
							required:"出生日期必填",
							//必须符合日期格式yyyy-MM-dd dateISO	true	校验日期格式（YYYY-MM-dd）
							dateISO:"必须符合日期格式yyyy-MM-dd ",
							//日期必须合法 date	true	校验日期的有效性
							date:"日期必须合法 "
						},
						//兴趣爱好至少选择一个
						checkbox1:"兴趣爱好至少选择一个",
						//电子邮箱 必填,必须满足邮箱的格式: xxx@xx.com  xxx@xx.com.cn  
						email:{
							//电子邮箱必填
							required:"电子邮箱必填",
							//必须满足邮箱的格式 email	true	邮件地址
							email:"必须满足邮箱的格式: xxx@xx.com  xxx@xx.com.cn"
						},
						/*
						 * 身份证(15-18):
						 * 	1.必填
						 * 	2.长度是15位或者18位
						 *  3.长度是15位,必须全是数字
						 *  4.长度是18位,必须全是数字,最后一位可以是x|X
						 */
						cart:{
							//身份证必填
							required:"身份证必填",
							//长度是15位或者18位
							cartlength:"长度是15位或者18位",
							//长度是15位,必须全是数字
							cart15:"长度是15位,必须全是数字",
							//长度是18位,必须全是数字,最后一位可以是x|X
							cart18:"长度是18位,必须全是数字,最后一位可以是x|X"
						}
					}
				});
			});
		</script>
</head>
<body>
    <p>员工信息录入</p>
	<form name="empForm" id="empForm" method="post" action="test.html">
		<table border=1>
			<tr>
				<td>真实姓名(不能为空 ,没有其他要求)</td>
				<td><input type="text" id="realname" name="realname" />
				</td>
			</tr>
			<tr>
				<td>登录名(登录名不能为空,长度应该在5-8之间,可以包含中文字符(一个汉字算一个字符)):</td>
				<td><input type="text" id="username" name="username" /></td>
			</tr>
			 <tr> 
		      <td>密码(不能为空,长度6-12字符或数字):</td>
		      <td><input type="password" id="psw"  name="psw" /></td>
		    </tr>
		    <tr> 
		      <td>重复密码密码(不能为空,长度6-12字符或数字,和密码相同):</td>
		      <td><input type="password" id="psw2" name="psw2" /></td>
		    </tr>
		    <tr>
				<td>性别(必选其一)</td>
				<td>
				    <input  type="radio" id="gender_male" value="m" name="gender" />&nbsp;男&nbsp;&nbsp;
				    <input  type="radio" id="gender_female" value="f" name="gender"/>&nbsp;女
				    <!--
				    	不满足校验规则,表单校验插件,会自定义一个lable标签,里边显示就是错误信息
				    	如果定义的lable标签的位置不符合我们的要求,就需要我们自己在指定位置定义一个lable标签
				    	让标签开始的时候处于隐藏状态
				    	for="gender":通过name的属性值gender找到要校验的标签
				    	generated="true":写上,那么就会自动在messages中获取错误提示信息
				    	                                                  不写,就默认使用lable标签中的错误信息
				    -->
				    <label for="gender" generated="true" class="error" style="display: none;">性别(必选其一)2</label>
				</td>
			</tr>
			<tr>
				<td>年龄(必填26-50):</td>
				<td><input type="text" id="age" name="age" /></td>
			</tr>
			
		    <tr> 
		      <td>你的学历:</td>
		      <td> <select name="edu" id="edu">
			          <option value="">－请选择你的学历－</option>
			          <option value="a">专科</option>
			          <option value="b">本科</option>
			          <option value="c">研究生</option>
			          <option value="e">硕士</option>
			          <option value="d">博士</option>
		          </select>
			  </td>
		    </tr>
			
			<tr> 
              <td>出生日期(1982/09/21):</td>
               <td><input type="text" id="birthday"  name="birthday" value="" /></td>
            </tr>
			
		   <tr> 
		      <td>兴趣爱好:</td>
		      <td colspan="2"> 
			      <input type="checkbox" name="checkbox1" id="qq1"/>&nbsp;乒乓球 &nbsp;
		          <input type="checkbox" name="checkbox1" id="qq2" value="1" />&nbsp;羽毛球 &nbsp;
		          <input type="checkbox" name="checkbox1" id="qq3" value="2" />&nbsp;上网 &nbsp;
		          <input type="checkbox" name="checkbox1" id="qq4" value="3" />&nbsp;旅游 &nbsp;
		          <input type="checkbox" name="checkbox1" id="qq5" value="4" />&nbsp;购物 &nbsp;
		          <label class="error" for="checkbox1" style="display: none;">请至少选择一个爱好</label>
			  </td>
		    </tr>
			 <tr> 
			      <td align="left">电子邮箱:</td>
			      <td><input type="text" id="email" name="email" /></td>
			  </tr>
			  <tr> 
			      <td align="left">身份证(15-18):</td>
			      <td><input type="text" id="cart" name="cart" /></td>
			  </tr>
			<tr>
				<td></td>
				<td><input type="submit"  name="firstname"  id="firstname" value="保存">
				
				</td>
			</tr>
		</table>

</form>
</body>
</html>
