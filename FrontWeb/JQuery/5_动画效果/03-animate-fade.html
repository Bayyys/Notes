<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript">
      function hideFn() {
        $("#showDiv").fadeOut(1000); //1秒钟淡出(隐藏)
      }

      function showFn() {
        $("#showDiv").fadeIn(1000); //1秒钟淡入(显示)
      }

      function toggleFn() {
        $("#showDiv").fadeToggle(1000); //1秒钟淡入淡出之间切换
      }

      function fadeTofn() {
        $("#showDiv").fadeTo(500, 0.5); //2秒钟设置div的透明度为50%
      }
    </script>
  </head>
  <body>
    <input type="button" value="点击按钮隐藏div" onclick="hideFn()" />
    <input type="button" value="点击按钮显示div" onclick="showFn()" />
    <input
      type="button"
      value="点击按钮切换div显示和隐藏"
      onclick="toggleFn()"
    />
    <input type="button" value="设置标签的透明度" onclick="fadeTofn()" />

    <div id="showDiv" style="width: 300px; height: 300px; background: red">
      div显示和隐藏
    </div>
  </body>
</html>
