<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件</title>

    <!-- v-block 解决闪烁问题 -->
    <style>
        [v-block]{
            display: none;
        }
    </style>
</head>
<body>
<div id="vue" v-cloak>
    <div>{{info.name}}</div>
    <div>{{info.version}}</div>
    <a v-bind:href="info.url">link</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.6/axios.min.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#vue",
        // data()
        data(){
            return {
                // 请求返回参数格式，必须和json文件中的格式一致
                info: {
                    name: null,
                    version: null,
                    age: null,
                    url: null,
                    fav_foods: [],
                    fav_animals: []
                }
            }
        },
        mounted() {     // 钩子函数: mounted()，在实例被创建之后执行代码
            // 链式编程, ES6语法
            axios.get('data.json').then(reponse => {
                this.info=reponse.data;
            });
        }
    });
</script>

</body>
</html>
