<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>07_ref</title>
  </head>
  <script src="../js/old/react.development.js"></script>
  <script src="../js/old/react-dom.development.js"></script>
  <script src="../js/old/babel.min.js"></script>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    class Show extends React.Component {
      showData = () => {
        const input1 = this.refs.input1;
        console.log(input1.value);
      };

      showBlur = () => {
        const input2 = this.refs.input2;
        console.log(input2.value);
      };
      render() {
        return (
          <div>
            <input ref="input1" type="text" placeholder="点击按钮提示数据" />{" "}
            &nbsp;
            <button onClick={this.showData}>提示数据</button> &nbsp;
            <input
              ref="input2"
              type="text"
              placeholder="失去焦点提示数据"
              onBlur={this.showBlur}
            />{" "}
            &nbsp;
          </div>
        );
      }
    }
    ReactDOM.render(<Show />, document.getElementById("root"));
  </script>
</html>
