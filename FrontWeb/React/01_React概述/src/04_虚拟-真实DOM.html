<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>04_虚拟-真实DOM</title>
  </head>
  <!-- react.development.js: react核心库-->
  <script src="../js/old/react.development.js"></script>
  <!-- react-dom.development.js: 支持react操作DOM-->
  <script src="../js/old/react-dom.development.js"></script>
  <!-- babel.min.js: 将jsx转为js -->
  <script src="../js/old/babel.min.js"></script>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/babel">
    // 1. 创建虚拟DOM
    const VDOM = (
      <h1 id="title">
        <span>Hello React!</span>
      </h1>
    ); // JSX可以直接写HTML标签
    // 2. 渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById("root"));
    const TDOM = document.getElementById("root");
    console.log("虚拟 DOM: ", VDOM);
    console.log("真实 DOM: ", TDOM);
    console.dir(TDOM)
  </script>
</html>
