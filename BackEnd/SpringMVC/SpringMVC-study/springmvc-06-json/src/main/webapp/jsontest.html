<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsonTest</title>
    <script type="text/javascript">
        // 编写一个JavaScript对象, ES6语法
        var user = {
            name: "bayyy",
            age: 18,
            sex: "男"
        }
        // 将JavaScript对象转换为JSON字符串
        var jsonStr = JSON.stringify(user);
        console.log(jsonStr);
        // 将JSON字符串转换为JavaScript对象
        var jsonObj = JSON.parse(jsonStr);
        console.log(jsonObj);

    </script>


</head>
<body>

</body>
</html>
