<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联框架学习</title>
</head>
<body>
<!-- iframe 内联框架
src: 内联框架的路径
name: 内联框架的名称
scrolling: 是否显示滚动条
border: 是否显示边框
frameborder: 是否显示边框
framespacing: 内联框架与边框之间的间距
allowfullscreen: 是否允许全屏播放
-->
<iframe allowfullscreen="true"
        border="0"
        frameborder="no"
        framespacing="0"
        scrolling="no"
        src="//player.bilibili.com/player.html?aid=55631961&bvid=BV1x4411V75C&cid=97257967&page=11"></iframe>
<br>

<iframe frameborder="0" height="800px" src="https://www.bilibili.com" width="1000px"></iframe>
<br>

<iframe frameborder="0"
        height="800px" name="wait" src="https://www.bilibili.com/video/BV1x4411V75C/?p=11&spm_id_from=pageDriver&vd_source=2228fbb3090a9774de8d595d37290e9e" width="1000px"></iframe>
<!-- target: 指定链接的打开方式 -->
<!-- target 与 name="wait" 相对应
点击跳转到指定的内联框架
-->
<a href="https://www.bilibili.com" target="wait">点击跳转</a>
</body>
</html>
