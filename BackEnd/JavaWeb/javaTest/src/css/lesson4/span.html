<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span标签</title>
    <!--  span 标签: 约定俗成的重点标记 -->
    <style>
        span {
            color: red;
            background: green;
        }
    </style>
</head>
<body>
<p>hello world! <span>Bayyys</span></p>
</body>
</html>
