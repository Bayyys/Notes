<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            padding: 20px;
        }

        .father {
            width: 300px;
            height: 300px;
            border: 5px solid pink;
            text-align: center;
            margin: 0 auto;
        }

        a {
            width: 100px;
            height: 100px;
            background-color: mediumpurple;
            line-height: 100px;
            text-align: center;
            color: whitesmoke;
            display: block;
        }

        a:hover {
            background-color: #986b0d;
        }

        #two, #four {
            position: relative;
            left: 200px;
            top: -100px;
        }

        #five {
            position: relative;
            left: 100px;
            top: -300px;
        }
    </style>
</head>
<body>
<div class="father">
    <a href="#" id="one">链接1</a>
    <a href="#" id="two">链接2</a>
    <a href="#" id="three">链接3</a>
    <a href="#" id="four">链接4</a>
    <a href="#" id="five">链接5</a>
</div>
</body>
</html>
