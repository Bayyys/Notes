<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.My First JS</title>
    <!--    script标签用于定义客户端脚本，比如 JavaScript。-->
    <!--  第一种引入方式: 内部引入  -->
    <script>
        alert("Hello World!");
    </script>

    <!--  第二种引入方式: 外部引入  -->
    <!--  script 不要使用自闭合标签, 必须成对出现  -->
    <script src="js/my.js"></script>

    <!--  无需显示定义  -->
    <script type="text/javascript">

    </script>
</head>

</body>
</html>
