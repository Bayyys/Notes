<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02_伸缩性</title>
    <style>
      .outer {
        width: 800px;
        height: 600px;
        background-color: #888;
        margin: 0 auto;
        display: flex;
        align-content: start;
        flex-wrap: wrap;
      }
      .inner {
        height: 200px;
        width: 200px;
        background-color: pink;
        border: 1px solid black;
        box-sizing: border-box;
      }
      .box2 {
        width: 300px;
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner box1">1</div>
      <div class="inner box2">2</div>
      <div class="inner box3">3</div>
      <div class="inner box4">4</div>
    </div>
  </body>
  <script></script>
</html>
