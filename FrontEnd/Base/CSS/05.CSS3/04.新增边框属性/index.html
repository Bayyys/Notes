  <head>

      .box1 {

        border-radius: 50px 100px 100px 50px;

      .box2 {
        width: 200px;

        margin: 0 auto;
        outline: 20px solid yellow;
        outline-offset: 20px;
      }

    <div class="box1"></div>
    <div class="box2"></div>
  </body>
  <script></script>
