<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
    <style>
      .container {
        padding: 5px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        padding: 5px;
        border: 1px solid black;
        background-color: lightblue;
        box-sizing: content-box;
      }
      .box2 {
        width: 100px;
        height: 100px;
        padding: 5px;
        border: 1px solid chocolate;
        background-color: lightcoral;
        box-sizing: border-box;
      }
      .box3 {
        width: 100px;
        height: 100px;
        border: 1px solid darkblue;
        background-color: lightgreen;
        resize: horizontal;
        overflow: hidden;
      }
      .box3 {
        width: 100px;
        height: 100px;
        background-color: lightgray;
        /* X  Y Blur Spread Color */
        box-shadow: 10px 5px 15px 1px #888888 inset;
      }
      .box4 {
        width: 100px;
        height: 100px;
        background-color: lightsalmon;
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
    </div>
  </body>
  <script></script>
</html>
