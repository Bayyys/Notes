<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }
      .mask {
        width: 500px;
        height: 500px;
        background-color: #00000079;
        opacity: 0;
        color: white;
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        font-size: 150px;
        font-weight: bold;
        line-height: 500px;
        transition: 300ms ease-in;
      }
      img {
        width: 100%;
        height: 100%;
        transition: 300ms ease-out;
        transform-origin: 70% 30%;
      }
      .container:hover .mask {
        opacity: 0.9;
      }
      .container:hover img {
        transform: rotate(5deg) scale(1.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./img/wm.jpg" alt="" />
      <div class="mask">西瓜</div>
    </div>
  </body>
  <script></script>
</html>
