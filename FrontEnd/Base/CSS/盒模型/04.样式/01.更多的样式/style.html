<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>更多的样式</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        float: left;
      }
      .imgs {
        width: 300px;
      }
      .imgs img {
        width: 100%;
        height: 100%;
        opacity: 0.5;
        cursor: url("./img/cur.ico"), auto;
      }
      .gradient {
        width: 300px;
        height: 300px;
        background-color: antiquewhite;
        background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0)
        );
      }
      .hidden1 {
        display: none;
      }
      .hidden2 {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!-- 透明度: opacity -->
    <div class="imgs">
      <img src="./img/span.jpg" alt="" />
    </div>
    <div class="gradient"></div>
    <p class="hidden1">Lorem, ipsum dolor.</p>
    <p class="hidden2">Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
  </body>
</html>
