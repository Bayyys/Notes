<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位元素垂直居中</title>
    <style>
      .container {
        width: 100%;
        height: 500px;
        background-color: lightblue;
        margin: 5px;
        position: relative;
      }
      .child {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: pink;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="child"></p>
    </div>
  </body>
</html>
