<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网页排布方向</title>
    <style>
      * {
        /* direction: rtl; */
        writing-mode: vertical-rl;
      }
      .poem {
        writing-mode: vertical-rl;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Blanditiis,
      accusantium!
    </p>
    <div class="poem">
      <p>春江潮水连海平，</p>
      <p>海上明月共潮生。</p>
      <p>滟滟随波千万里，</p>
      <p>何处春江无月明！</p>
    </div>
  </body>
</html>
