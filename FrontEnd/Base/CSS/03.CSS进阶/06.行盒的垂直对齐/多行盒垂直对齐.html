<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多行盒垂直对齐</title>
    <style>
      input {
        width: 100px;
        height: 50px;
        vertical-align: middle;
      }
      .main {
        background: #000;
      }
      .main img {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>
      <input type="text" />
      <span>我同意以上条款</span>
    </p>
    <p>
      <img src="./qq.png" alt="" />
      <span>请联系我...</span>
    </p>
    <p>
      <div class="main">
        <img src="./demo.png" alt="">
      </div>
    </p>
  </body>
</html>
