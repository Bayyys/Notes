<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rule: 边框盒不会与浮动元素重叠</title>
    <style>
      .float {
        float: left;
        height: 200px;
        width: 200px;
        margin: 20px;
        background: lightblue;
      }
      .container {
        height: 500px;
        background: green;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="float"></div>
    <div class="container"></div>
  </body>
</html>
