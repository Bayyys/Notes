<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
    <style>
      iframe {
        width: 100%;
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <a href="http://www.baidu.com" target="myframe">百度</a>
    <a href="http://www.douyu.com" target="myframe">斗鱼</a>
    <a href="http://www.taobao.com" target="myframe">淘宝</a>
    <iframe name="myframe" src="http://www.taobao.com" frameborder="0"></iframe>
  </body>
</html>
