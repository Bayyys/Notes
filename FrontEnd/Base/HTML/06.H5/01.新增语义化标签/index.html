<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_新增语义化标签</title>
  </head>
  <body>
    <span>手机变量</span>
    <meter value="15" max="100" low="20" high="80" optimum="90"></meter>
    <meter value="79" max="100" low="20" high="80" optimum="90"></meter>
    <meter value="95" max="100" low="20" high="80" optimum="90"></meter>
    <hr />
    <span>当前进度</span>
    <progress value="15" max="100"></progress>
    <progress></progress>
    <hr />
    <form action="#">
      <label for=""
        >搜索
        <input type="text" list="number" />
      </label>
      <datalist id="number">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </datalist>
    </form>
    <hr />
    <details>
      <summary>title</summary>
      Lorem ipsum dolor sit amet.
    </details>
    <hr />
    <ruby>
      <span>魑魅魍魉</span>
      <rt>chī mèi wǎng liǎng</rt>
    </ruby>
    <hr />
    <div>
      <span>
        Lorem <mark>ipsum</mark> dolor sit amet consectetur adipisicing elit.
        Similique, veritatis?
      </span>
    </div>
  </body>
</html>
