<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件</title>
</head>
<body>
<div id="app">
    <bayyy v-for="item in items" v-bind:foo="item"></bayyy>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    // 定义一个Vue组件的component
    Vue.component(
        "bayyy", {
            props: ['foo'],
            template: "<li>{{foo}}</li>"
        }
    );

    var vm = new Vue({
        el: "#app",
        data: {
            items: ['bayyy', 'BAY', 'Bayyys'],
        }
    });
</script>

</body>
</html>
