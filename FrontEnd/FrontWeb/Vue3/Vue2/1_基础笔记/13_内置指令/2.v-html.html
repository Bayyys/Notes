<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div>你好, {{name}}</div>
        <div v-text="src"></div>
        <div v-html="src"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: '张三',
            src: '<h2>你好<h2>',
        },
    });
</script>
</html>
