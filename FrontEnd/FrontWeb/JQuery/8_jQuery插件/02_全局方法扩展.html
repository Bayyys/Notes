<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>02_全局方法扩展</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>
  </body>
  <script type="text/javascript">
    $.extend({
      max: (a, b) => {
        return a < b ? b : a;
      },
      min: (a, b) => {
        return a < b ? a : b;
      },
    });
    console.log("$.max(2, 3)", $.max(2, 3));
    console.log("$.min(2, 3))", $.min(2, 3));
  </script>
</html>
