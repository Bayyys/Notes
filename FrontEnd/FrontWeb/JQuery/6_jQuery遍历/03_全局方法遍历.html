<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jquery遍历</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript">
      $(function () {
        $.each($("#city li"), function (index, element) {
          console.log(index + ":" + element.innerHTML);
        });
      });
    </script>
  </head>
  <body>
    <ul id="city">
      <li>北京</li>
      <li>上海</li>
      <li>天津</li>
      <li>重庆</li>
    </ul>
  </body>
</html>
